<h3>Send me a message via this page / 从这一页给我发消息:</h3>

<form id="contact-form" method="POST" action="https://formspree.io/{{ site.contact-email }}">
  <input type="text" name="_gotcha" style="display:none" />
  <input type="email" name="email" placeholder="Email / 你的邮箱">
  <input type="text" name="website" placeholder="Your name / 你的名字">
  <textarea name="message" placeholder="Message / 信息"></textarea>
  <input type="submit" class="btn btn-lg btn-primary" value="Send / 发送"></input>
</form>
